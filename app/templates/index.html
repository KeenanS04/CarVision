<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Vision</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
</head>
<body class="bg-blue-100">
    <nav class="bg-blue-500 text-white py-3 text-center text-lg font-extrabold">
        <a href="{{ url_for('main.index') }}" class="text-lg font-semibold">CarVision</a>
    </nav>

    <form id="uploadForm" method="POST" action="{{ url_for('main.results') }}" enctype="multipart/form-data" class="max-w-xl mx-auto p-4">
        <input type="file" id="imageInput" name="image" accept="image/*" class="block w-full text-sm text-gray-500 p-2 border border-gray-300 rounded-md">
        <img id="image" class="max-w-full mt-4 hidden">
        <div class="text-center mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
        </div>
    </form>   

    <script src="{{ url_for('static', filename='js/cropper-setup.js') }}"></script>
</body>
</html>
