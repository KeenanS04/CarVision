<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - Car Vision</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <nav class="bg-blue-500 text-white py-3 text-center text-lg font-extrabold">
        <a href="{{ url_for('main.index') }}" class="text-lg font-semibold">CarVision</a>
    </nav>

    <div class="max-w-sm mx-auto p-3">
        <h1 class="text-xl font-bold text-center mb-4">Prediction Results</h1>
        <ul class="list-disc pl-5">
            {% for model, probability in top_predictions %}
                <li>{{ model }} - Confidence: {{ "%.2f" | format(probability * 100) }}%</li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.index') }}" class="inline-block mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
