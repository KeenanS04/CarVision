<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - Car Vision</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Prediction Results</h1>
    <ul>
        {% for model, probability in top_predictions %}
            <li>{{ model }} - Confidence: {{ "%.2f" | format(probability * 100) }}%</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('main.index') }}"><button>Upload Another Image</button></a>
</body>
</html>
